<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-container">

    <div class="card">

      <div class="card-content">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="image equilibrium" class="image-equilibrium">
          <img src="./images/icon-view.svg" alt="wiew logo" class="image-view">
          <div class="image-background"></div>
        </div>

        <div class="card-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-info">

          <div class="card-info-ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum icom">
            <p>0.041 ETH</p>
          </div>
          <div class="card-info-time">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>

        </div>

        <div class="card-creation">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>
            <span>Creation of</span>
            <a href="">Jules Wyvern</a>
          </p>
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Jorge Villalba</a>.
    </div>
  </div>
</body>

</html>
